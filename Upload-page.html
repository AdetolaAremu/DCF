    <h2 class="text-center mt-4">PASSPORT AND SIGNATURE UPLOAD PAGE</h2>

    <div class="container-fluid bg-info mt-4" style="padding: 1px 0px;">
        <div class="passport-upload-header text-center text-white mt-2">
            <h6>UPLOAD PASSPORT</h6>
        </div>
    </div>
    <div class="container mt-3" style="width: 25rem;">
        <div class="form-body">
            <div class="form-file">
                <input type="file" class="form-file-input" id="customfile">
                <label for="customfile" class="form-file-label">
                    <span class="form-file-text">Choose file...</span>
                    <span class="form-file-button">Browse</span>
                </label>
            </div>
        </div>
    </div>

    <hr>

    <div class="container-fluid bg-info mt-4" style="padding: 1px 0px;">
        <div class="upload-signature-header text-white text-center mt-2">
            <h6>UPLOAD SIGNATURE</h6>
        </div>
    </div>

    <div class="container mt-3 mb-lg-0" style="width: 25rem;">
        <div class="form-file">
            <input type="file" class="form-file-input" id="customfile">
            <label for="customfile" class="form-file-label">
                <span class="form-file-text">Choose file...</span>
                <span class="form-file-button">Browse</span>
            </label>
        </div>
    </div>

    <hr>

    <div class="container mt-5">
        <div class="upload-buttons text-right mx-5">
            <span class="cancel-button mx-5">
                <div class="btn btn-danger btn-lg mx-4">CANCEL</div>
            </span>
            <span class="proceed-button mx-5">
                <div class="btn btn-success btn-lg mx-5">PROCEED</div>
            </span>
        </div>
    </div>
